                            <!-- Additional registration form fields (Name, City, Age) -->
                            <div class="mb-3">
                                <label for="Name" class="form-label">Name:</label>

                            </div>

                            <div class="mb-3">
                                <label for="City" class="form-label">City:</label>

        <!-- Customer List Section -->
        <div class="card col-md-5">
            <div class="card-header">
                <h3>Customer List</h3>
            </div>
            <div class="card-body" id="customersDisplay"></div>
        </div>

    <script>
        MY_SERVER = "http://127.0.0.1:5000";

        // Global variable to store the selected customer ID
        let selectedCustomerId;

        // Function to fetch all customers
        function fetchCustomers() {
            const accessToken = sessionStorage.getItem('access_token');
            axios.get(`${MY_SERVER}/customers`, {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            })
                .then(response => {
                    const customers = response.data.customers;
                    // Sort customers by Id in descending order
                    customers.sort((a, b) => b.Id - a.Id);
                    const customersDiv = document.getElementById('customersDisplay');
                    customersDiv.innerHTML = '';

                    customers.forEach(function (customer) {
                        // Create a Bootstrap card
                        const card = document.createElement('div');
                        card.className = 'card mb-3';

                        // Card body
                        const cardBody = document.createElement('div');
                        cardBody.className = 'card-body';

                        // Customer info
                        const customerInfo = document.createElement('p');
                        customerInfo.className = 'card-text';
                        customerInfo.innerHTML = `<strong>Name:</strong> ${customer.Name}, <strong>City:</strong> ${customer.City}, <strong>Age:</strong> ${customer.Age}, <strong>Username:</strong> ${customer.Username || 'N/A'}`;

                        // Buttons container
                        const buttonsContainer = document.createElement('div');
                        buttonsContainer.className = 'd-flex justify-content-end';

                        // Add delete button
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';
                        deleteButton.className = 'btn btn-danger btn-sm me-2';
                        deleteButton.onclick = function () {
                            deleteCustomer(customer.Id);
                        };
                        buttonsContainer.appendChild(deleteButton);

                        // Add edit button
                        const editButton = document.createElement('button');
                        editButton.textContent = 'Edit';
                        editButton.className = 'btn btn-warning btn-sm';
                        editButton.onclick = function () {
                            editCustomerFields(customer);
                        };
                        buttonsContainer.appendChild(editButton);

                        // Append elements
                        cardBody.appendChild(customerInfo);
                        cardBody.appendChild(buttonsContainer);
                        card.appendChild(cardBody);

                        // Append card to the customersDiv
                        customersDiv.appendChild(card);

                        // Create an <hr> element between cards
                        const hr = document.createElement('hr');
                        customersDiv.appendChild(hr);
                    });
                })
                .catch(error => {
                    console.error('Error fetching customers:', error);
                });
        }

        // Register a new user and customer
        function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const Name = document.getElementById('Name').value;
            const City = document.getElementById('City').value;
            const Age = document.getElementById('Age').value;

            if (!username || !password || !confirmPassword || !Name || !City || !Age) {
                // Empty fields, show error message
                Toastify({
                    text: 'Please fill in all the required fields.',
                    gravity: "top",
                    position: "center",
                    duration: 5000,
                    style: {
                        background: "linear-gradient(to right, #ff4b2b, #ff416c)"
                    },
                }).showToast();
                return;
            }

            if (password !== confirmPassword) {
                // Passwords don't match, show error message
                Toastify({
                    text: 'Passwords do not match. Please try again.',
                    gravity: "top",
                    position: "center",
                    duration: 5000,
                    style: {
                        background: "linear-gradient(to right, #ff4b2b, #ff416c)"
                    },
                }).showToast();
                return;
            }
            axios.post(`${MY_SERVER}/register`, { Username: username, Password: password, Name: Name, City: City, Age: Age })
                .then(response => {
                    console.log('Customer added successfully:', response.data);
                    // Reload customers after adding a new one
                    fetchCustomers();

                })
                .catch(error => {
                    console.error('Registration error:', error);

                    if (error.response.status === 400 && error.response.data.message === 'Username already taken') {
                        // Username is already taken, show error message
                        Toastify({
                            text: 'That username is already taken. Please select a different one.',
                            gravity: "top",
                            position: "center",
                            duration: 5000,
                            style: {
                                background: "linear-gradient(to right, #ff4b2b, #ff416c)"
                            },
                        }).showToast();
                    } else {
                        // Use Toastify for error message
                        Toastify({
                            text: 'Registration failed. Please try again.',
                            gravity: "top",
                            position: "center",
                            duration: 5000,
                            style: {
                                background: "linear-gradient(to right, #ff4b2b, #ff416c)"
                            },
                        }).showToast();
                    }
                });
        }

        // Function to handle the Edit Customer button
        function editCustomerForm() {
            const customerName = document.getElementById('customerName').value;
            const customerCity = document.getElementById('customerCity').value;
            const customerAge = document.getElementById('customerAge').value;
            const accessToken = sessionStorage.getItem('access_token');

            if (!customerName || !customerCity || !customerAge) {
                // Empty fields, show error message
                Toastify({
                    text: 'Please fill in all the required fields.',
                    gravity: "top",
                    position: "center",
                    duration: 5000,
                    style: {
                        background: "linear-gradient(to right, #ff4b2b, #ff416c)"
                    },
                }).showToast();
                return;
            }

            if (!selectedCustomerId) {
                // No customer selected for editing, show error message
                Toastify({
                    text: 'Please select a customer to edit.',
                    gravity: 'top',
                    position: 'center',
                    duration: 5000,
                    style: {
                        background: 'linear-gradient(to right, #ff4b2b, #ff416c)',
                    },
                }).showToast();
                return;
            }

            // Use the selectedCustomerId when sending the request
            axios.put(`${MY_SERVER}/customers/${selectedCustomerId}`, {
                Name: customerName,
                City: customerCity,
                Age: customerAge
            }, {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            })
                .then(response => {
                    console.log('Customer updated successfully:', response.data);
                    // Reload the customers after editing
                    fetchCustomers();
                })
                .catch(error => {
                    console.error('Error updating customer:', error);
                });
        }

        // Function to populate form fields for editing
        function editCustomerFields(customer) {
            selectedCustomerId = customer.Id;
            document.getElementById('customerName').value = customer.Name;
            document.getElementById('customerCity').value = customer.City;
            document.getElementById('customerAge').value = customer.Age;
            // Scroll to the "Add Customer" section
            const editCustomerSection = document.getElementById('editCustomerSection');
            editCustomerSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Function to clear form fields
        function clearCustomerFields() {
            document.getElementById('customerName').value = '';
            document.getElementById('customerCity').value = '';
            document.getElementById('customerAge').value = '';
        }
        function clearRegFields() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('confirmPassword').value = '';
            document.getElementById('Name').value = '';
            document.getElementById('City').value = '';
            document.getElementById('Age').value = '';
        }

        // Function to delete a customer and related user
        function deleteCustomer(customerId) {
            const accessToken = sessionStorage.getItem('access_token');
            // Display a confirmation dialog

            const isConfirmed = confirm(`Deleting this customer will also delete the associated user account. Are you sure?`);

            if (isConfirmed) {
                axios.delete(`${MY_SERVER}/customers/${customerId}`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                })
                    .then(response => {
                        console.log('Customer and User deleted successfully:', response.data);
                        // Reload the customers after deleting
                        fetchCustomers();
                    })
                    .catch(error => {
                        console.error('Error deleting customer and user:', error);
                    });
            }
        }
        // Function to check if the user is logged in
        function checkLogin() {
            const accessToken = sessionStorage.getItem('access_token');

            if (!accessToken) {
                // Redirect to login.html if not logged in
                window.location.href = 'login.html?loginMessage=true';
            }

            axios.get(`${MY_SERVER}/user`, {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            })
                .then(response => {
                    // User is authenticated, handle accordingly
                    console.log('User is authenticated:', response.data);
                })
                .catch(error => {
                    // If the request returns a 401, redirect to login.html
                    if (error.response && error.response.status === 401) {
                        window.location.href = 'login.html?loginMessage=true';
                    } else {
                        console.error('Error checking login status:', error);
                    }
                });
        }

        checkLogin();
        fetchCustomers();

        function logout() {
            sessionStorage.removeItem('access_token');
            window.location.href = 'login.html?logout=true';
        }

        function getCurrentUser() {
            const accessToken = sessionStorage.getItem('access_token');
            axios.get(`${MY_SERVER}/user`, {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            })
                .then(response => {
                    if (response.data.is_admin == true) {
                        document.getElementById('displayusername').innerHTML = "Admin " + response.data.Username;

                        const adminButton = document.createElement('a');
                        adminButton.href = 'menu.html';
                        adminButton.className = 'btn btn-success btn-sm';
                        adminButton.innerHTML = 'Admin Menu';

                        adminButtons.appendChild(adminButton);
                    }
                    else {
                        document.getElementById('displayusername').innerHTML = response.data.Username;
                    }
                })
                .catch(error => {
                    console.error('Error checking login status:', error);
                });

        }

        getCurrentUser()

    </script>
