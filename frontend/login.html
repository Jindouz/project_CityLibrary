<!-- login.html -->

<!DOCTYPE html>
<html lang="en"  data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night City Library - Login</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon2.png">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .navbar {
            background-image: url('assets/icons/navbar.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 110px;
        }
    </style>
</head>

<body class="container">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" style="color: white;">
                <img src="assets/icons/home2.jpg" alt="Library Logo" width="120" height="100"
                    class="d-inline-block align-text-top">

            </a>
            <h1 style="text-align: center; color: white;">Night City Library</h1>
            <!-- Navbar Toggler (for smaller screens) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-primary btn-sm" href="register.html" style="margin-right: 5px;">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary btn-sm" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="col-sm-4  offset-sm-4">
        <h1 class="text-center">Login</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="login()">Login</button>

        </form>

        <p class="mt-3 text-center">Don't have an account? <a class="btn btn-primary btn-sm"
                href="register.html">Register here</a></p>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        MY_SERVER = "http://127.0.0.1:5000"
        // Function to handle login
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                // Empty fields, show error message
                Toastify({
                    text: 'Please fill in all the required fields.',
                    gravity: "top",
                    position: "center",
                    duration: 5000,
                    style: {
                        background: "linear-gradient(to right, #ff4b2b, #ff416c)"
                    },
                }).showToast();
                return;
            }

            // Make a POST request to your login endpoint
            axios.post(`${MY_SERVER}/login`, { Username: username, Password: password })
                .then(response => {
                    const accessToken = response.data.access_token;

                    // Save the access token in sessionStorage
                    sessionStorage.setItem('access_token', accessToken);


                    // Redirect to index.html
                    window.location.href = 'index.html?login=true';
                })
                .catch(error => {
                    console.error('Login error:', error);

                    // Use Toastify for error message
                    Toastify({
                        text: 'Invalid credentials. Please try again.',
                        gravity: "top",
                        position: "center",
                        duration: 5000,
                        style: {
                            background: "linear-gradient(to right, #ff4b2b, #ff416c)"
                        },
                    }).showToast();
                });
        }


        // Check for messages in the URL and display Toastify messages accordingly
        const urlParams = new URLSearchParams(window.location.search);
        const loginMessage = urlParams.get('loginMessage');
        const RegMessage = urlParams.get('RegMessage');
        const logoutMessage = urlParams.get('logout');
        if (loginMessage === 'true') {
            Toastify({
                text: 'You need to login to access this page.',
                gravity: "top",
                position: "center",
                duration: 5000,
                style: {
                    background: "linear-gradient(to right, #ff4b2b, #ff416c)"
                },
            }).showToast();
        }
        if (RegMessage === 'true') {
            Toastify({
                text: 'Registration successful! You can now login.',
                gravity: "top",
                position: "center",
                duration: 7000,
                style: {
                    background: "linear-gradient(to right, #00b09b, #96c93d)"
                },
            }).showToast();
        }
        if (logoutMessage === 'true') {
            Toastify({
                text: 'You have been logged out.',
                gravity: "top",
                position: "center",
                duration: 7000,
                style: {
                    background: "linear-gradient(to right, #e8a400, #ffc257)"
                },
            }).showToast();
        }
    </script>
</body>

</html>
