    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>

        MY_SERVER = "http://127.0.0.1:5000"

        // Function to check if the user is logged in
        function checkLogin() {
            const accessToken = sessionStorage.getItem('access_token');

            if (!accessToken) {
                // Redirect to login.html if not logged in
                window.location.href = 'login.html?loginMessage=true';
            }

            // Example: Making a request to a protected endpoint
            axios.get(`${MY_SERVER}/user`, {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            })
                .then(response => {
                    // User is authenticated, handle accordingly
                    console.log('User is authenticated:', response.data);
                })
                .catch(error => {
                    // If the request returns a 401, redirect to login.html
                    if (error.response && error.response.status === 401) {
                        window.location.href = 'login.html?loginMessage=true';
                    } else {
                        console.error('Error checking login status:', error);
                    }
                });
        }


        // Call the function to check if the user is logged in to have access to the rest of the page
        checkLogin()


        function logout() {
            sessionStorage.removeItem('access_token');
            window.location.href = 'login.html?logout=true';
        }


        function getCurrentUser() {
            const accessToken = sessionStorage.getItem('access_token');
            axios.get(`${MY_SERVER}/user`, {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            })
                .then(response => {
                    console.log(response.data);
                    document.getElementById('displayname').innerHTML = response.data.Name;

                })
                .catch(error => {
                    console.error('Error checking login status:', error);
                });

        }

        getCurrentUser();

        const urlParams = new URLSearchParams(window.location.search);
        const loginMsg = urlParams.get('login');
        if (loginMsg === 'true') {
            // Show success message after successful login
            Toastify({
                text: "Admin Login Successful!",
                gravity: "top",
                position: "center",
                duration: 5000,
                style: {
                    background: "linear-gradient(to right, #00b09b, #96c93d)"
                },
            }).showToast();
        }
    </script>
