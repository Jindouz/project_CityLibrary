<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night City Library - Login</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .navbar {
            background-image: url('assets/icons/navbar.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 110px;
        }
    </style>
</head>
<body class="container">

            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html" style="color: white;">
                        <img src="assets/icons/home2.jpg" alt="Library Logo" width="120" height="100" class="d-inline-block align-text-top">
                        
                    </a>
                    <h1 style="text-align: center; color: white;">Night City Library</h1>
                    <!-- Navbar Toggler (for smaller screens) -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                
                    <!-- Navbar Items -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="btn btn-primary btn-sm" href="register.html" style="margin-right: 5px;">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-primary btn-sm" href="login.html">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

 
    <div class="col-sm-4  offset-sm-4">
        <h1 class="text-center">Login</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="login()">Login</button>

            <div id="errorMessage" class="mt-3" style="color: red;"></div>
        </form>

        <p class="mt-3 text-center">Don't have an account? <a class="btn btn-primary btn-sm" href="register.html">Register here</a></p>
    </div>

    
    <script>
        MY_SERVER = "http://127.0.0.1:5000"
        // Function to handle login
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Make a POST request to your login endpoint
            axios.post(`${MY_SERVER}/login`, { Username: username, Password: password })
                .then(response => {
                    const accessToken = response.data.access_token;

                    // Save the access token in sessionStorage
                    sessionStorage.setItem('access_token', accessToken);

                    // Redirect to index.html
                    window.location.href = 'index.html';
                })
                .catch(error => {
                    console.error('Login error:', error);
                    // Display error message
                    document.getElementById('errorMessage').innerHTML = 'Invalid credentials. Please try again.';
                });
        }
    </script>
</body>
</html>
